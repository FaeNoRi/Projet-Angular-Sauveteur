<h1>Liste des sauveteurs suivis</h1>

<div *ngIf="this.followSauveteurs.length > 0; else contenu">
  <div style="margin-bottom: 12px;" class="follow-item" *ngFor="let followSauveteur of followSauveteurs">
    <mat-list>
      <mat-list-item><span><b>Nom : </b>{{ followSauveteur.Sauveteur_name }}</span><br></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><span><b>Status : </b>{{ followSauveteur.Sauveteur_status}}</span></mat-list-item>
    </mat-list>
  </div>
</div>   

<ng-template #contenu>
  <h4> Aucun sauveteurs suivi pour l'instant </h4>
</ng-template>
